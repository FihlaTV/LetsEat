<ion-view class="background-img notlogged">
	<ion-content scroll="true" class="booking-page">
		<h1>Repas</h1>
		<hr align="left" width="10%">
		<h2>Repas en cours</h2>

		<div class="box-home">
	        <div class="containt-events" ng-repeat="booking in bookings">
				<a href="#/booking/{{ booking._id }}">
	        		<img src="img/{{ booking.nom | lowercase }}.jpg" width="100%" height="225px"/>
					<div class="descripiton overlay overlay-black">
	                    <h3>{{ booking.adresse.city }}</h3>
	                    <p>
	                    	<span class="date" ng-bind="formatDate(booking.date) |  date:'dd/MM/yyyy'"></span> -
	                    	<span class="time" ng-bind="formatDate(booking.date) |  date:'hh:mm'"></span> -
	                    	<span class="meal">{{ booking.nom }}</span>
	                    </p>
	                </div>
	        	</a>
	        </div>
	    </div>

	</ion-content>
</ion-view>
