<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="http://maps.google.com/maps/api/js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="js/ng-cordova-oauth.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/routing.js"></script>

    <!-- services js -->
    <script src="js/services/UsersService.js"></script>
    <script src="js/services/LocalStorageService.js"></script>
    <script src="js/services/DateService.js"></script>

    <!-- controllers js -->
    <script src="js/controllers/ApplicationController.js"></script>
    <script src="js/controllers/LoginController.js"></script>
    <script src="js/controllers/SearchController.js"></script>
    <script src="js/controllers/MapController.js"></script>

  </head>
  <body ng-app="starter" ng-controller="applicationCtrl">

  <ion-side-menus>

    <ion-side-menu-content>
      <ion-nav-view></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu class="menu-left" side="left">

    </ion-side-menu>
  </ion-side-menus>

  <ion-tabs class="tabs-stable tabs-icon-top" ng-show="isConnect">

    <ion-tab icon-on="ion-ios-home-outline" icon-off="ion-ios-home-outline" href="#/home"></ion-tab>
    <ion-tab icon-on="ion-ios-search" icon-off="ion-ios-search" href="#/search"></ion-tab>
    <ion-tab icon-on="ion-ios-chatboxes-outline" icon-off="ion-ios-chatboxes-outline" href="#/message"></ion-tab>
    <ion-tab icon-on="ion-fork" icon-off="ion-fork" href="#/booking"></ion-tab>
    <ion-tab icon-on="ion-ios-personadd-outline" icon-off="ion-ios-personadd-outline" href="#/menu"></ion-tab>

  </ion-tabs>
</html>
